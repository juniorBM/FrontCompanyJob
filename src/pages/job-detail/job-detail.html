  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>job-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let j of jobs">
    <ion-card-header>
        {{j.title}}
    </ion-card-header>
    <ion-card-content>
      <p>ID: {{j.id}}</p>
      <p>Descrição: {{j.description}}</p>
      <p>Local: {{j.local}}</p>
      <p>Remoto: {{j.remote}}</p>
      <p>Company ID: {{j.company_id}}</p>
      <p>Company Name: {{j.name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
